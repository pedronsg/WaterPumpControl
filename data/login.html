<!DOCTYPE html><html lang="en">  <head>    <title>PumpControl</title>      <link href="/bootstrap.css" rel="stylesheet">    <link href="/jumbotron-narrow.css" rel="stylesheet">	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">	<link rel="manifest" href="/site.webmanifest">	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">	<meta name="msapplication-TileColor" content="#da532c">	<meta name="theme-color" content="#ffffff">	<script>		function login()	{		var obj = new Object();		obj.clientId = document.getElementById("inputUser").value;		obj.clientSecret  = document.getElementById("inputPassword").value;			var jsonString= JSON.stringify(obj);		var request = new XMLHttpRequest();		request.open('POST', "/login", true);		request.send(jsonString);		request.onreadystatechange = function () {			if (request.readyState == 4) {				if(request.status == 401)				{					alert(request.responseText);				}else if(request.status == 200)				{					window.location.replace("/live");				}			}		};		}	</script>  </head>  <body>     <div class="container">      <div class="header">        <h3 class="text-muted">PumpControl</h3>      </div>      <div class="jumbotron">            <form class="form-signin" action="" method="post">        <label for="inputUser" class="sr-only">Username</label>        <input type="text" name="inputUser" id="inputUser" class="form-control" placeholder="Username" required autofocus>        <label for="inputPassword" class="sr-only">Password</label>		<br></br>        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>		<br></br>        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Login</button>      </form>      </div>      <footer class="footer">        <p>&copy; PumpControl @2019 by <a href="mailto:pedronsg@gmail.com">pedronsg@gmail.com</a></p>      </footer>    </div>  </body></html>
